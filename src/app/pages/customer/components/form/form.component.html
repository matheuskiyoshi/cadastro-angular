<div class="container-form">
    <h2 class="text-center mb-4">Inserir / Alterar Cliente</h2>
    <form #customerForm="ngForm" novalidate>
        <div class="form-group-row d-flex">
            <label class="col-sm-2 col-form-label text-end" for="nome">Nome:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nome" name="nome" required [(ngModel)]="customer.name" #name="ngModel"><br>
            </div>
        </div>

        <div class="form-group-row d-flex">
            <label class="col-sm-2 col-form-label text-end" for="data_nascimento">Data de Nascimento:</label>
            <div class="col-sm-8">
              <input class="form-control" type="date" id="data_nascimento" name="data_nascimento" [(ngModel)]="customer.dateOfBirth" #dateOfBirth="ngModel"><br>
            </div>
          </div>

        <div class="form-group-row d-flex">
            <label class="col-sm-2 col-form-label text-end" for="email">Email:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="customer.email" #email="ngModel"><br>
            </div>
        </div>

        <div class="form-group-row d-flex">
            <label class="col-sm-2 col-form-label text-end" for="genero">GÃªnero:</label>
            <div class="col-sm-7">
                <select class="form-select" id="genero" name="genero" [(ngModel)]="customer.gender" #genero=""ngModel>
                    <option *ngFor="let genero of generos" [value]="genero">{{ genero }}</option>
                </select><br><br>
            </div>
        </div>
    </form>
</div>

<div class="container-buttons-form">
    <button class="btn btn-danger" type="reset" (click)="resetForm()">Cancelar</button>
    <button class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="!customerForm.valid">Salvar</button>
</div>
