<div class="container d-flex justify-content-center align-items-center">
  <div class="w-50">
      <h2 class="text-center mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
          <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label text-end">Nome</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputName" formControlName="inputName">
              </div>
          </div>
          <div class="form-group row align-items-center">
            <label for="inputPassword" class="col-sm-2 col-form-label text-end pe-3">Senha</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="inputPassword" formControlName="inputPassword" #password>
            </div>
            <div class="col-sm-2 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox" (change)="onChange($event)">
            </div>
        </div>
          <div class="text-center">
            <button type="submit" class="btn bg-success-subtle" [disabled]="!loginForm.valid">Entrar</button>
          </div>
      </form>
  </div>
</div>
