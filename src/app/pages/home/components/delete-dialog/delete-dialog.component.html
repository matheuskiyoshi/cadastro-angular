<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': modalService.deleteModal, 'd-block': modalService.deleteModal}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Excluir Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Deseja realmente apagar o Cliente ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" (click)="closeModal()">NÃ£o</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmDelete()">Sim</button>
        </div>
      </div>
    </div>
</div>
